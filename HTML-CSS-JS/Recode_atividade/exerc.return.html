<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function media(){

            let n1 = Number(prompt("Insira um número:"));
            let n2 = Number(prompt("Insira outro número:"));
            let n3 = Number(prompt("Insira outro número:"));
            let n4 = Number(prompt("Insira outro número:"));
            let soma = (n1 + n2 + n3 + n4) /4;
            if (media >= 7){
                return("sua média é: " + soma + "PARABENS VOCÊ PASSOU!");
        
            }
            else{
                return(" VOCÊ NÃO PASSOU REPROVADO!");

            }
          


            
        }

        


    </script>
</head>
<body>
    <script>
        document.write(media());
    </script>
</body>
