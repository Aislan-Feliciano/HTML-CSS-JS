<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseFloat</title>
</head>
<body>
    <h1> Vamos trabalha no código!</h1>
    <script>
        let n1 = prompt("Insira um valor!");
        n1 = parseFloat(n1);

        let n2 = prompt("Insira o segundo valor!");
        n2 = parseFloat(n2);
        window.alert("A soma é igual " + (n1 + n2));

    </script>
    
</body>
</html>
