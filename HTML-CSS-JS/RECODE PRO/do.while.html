<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color:brown">Fazer um programa que mostre todos os números pares de 1
        até 100 em ordem decrescente.
        <script>
            let x = 100;
        do{
            if(x % 2 == 0){
                document.write("Número par: " + x);
            }
            x--
        }while(x != 1);

        </script>

    </h2>
</body>
</html>
